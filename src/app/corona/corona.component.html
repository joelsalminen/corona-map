<div>
  <app-map-chart
    *ngIf="countryData && countryData.length"
    [countryData]="countryData"
    (countryClick)="onCountryClick($event)"
  ></app-map-chart>

  <div *ngIf="!countryData || !countryData.length">Loading...</div>

  <app-corona-table
    *ngIf="selectedCountry"
    [country]="selectedCountry"
  ></app-corona-table>
</div>
