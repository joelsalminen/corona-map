<div>
  <div class="map-container" *ngIf="countryData && countryData.length">
    <h1>Deaths by country</h1>
    <app-map-chart
      [countryData]="countryData"
      (countryClick)="onCountryClick($event)"
    ></app-map-chart>
  </div>

  <app-loading *ngIf="!countryData || !countryData.length"></app-loading>

  <app-corona-table
    *ngIf="selectedCountry"
    [country]="selectedCountry"
  ></app-corona-table>
</div>
